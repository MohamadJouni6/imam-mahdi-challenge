<!DOCTYPE html>

<html>
  <head lang="ar">
		<meta charset="UTF-8">
		<meta name="veiwport" content="initial-scale=1, width=device-width">
		<meta name="description" content="Coltar a triviria about Imam Mahdi">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
		<title>Imam Mahdi - {% block title %}{% endblock %}</title>
	</head>
	<body dir="rtl">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-primary mb-0 text-center" role="alert">
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
        </div><br>
      {% endif %}
    {% endwith %}
		{% block main %}{% endblock %}
		<script src="/static/js/mahdi.js" defer></script>
	</body>
</html>
