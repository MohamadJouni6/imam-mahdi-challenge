{% extends 'layout.html' %}

{% block title %}Challenge{% endblock %}

{% block main %}
	<h1 class="text">المسابقة</h1>
	<form action="/test" method="POST" class="fr">
		<p>{{ ques.question }}</p>
		<input type="hidden" value="{{ ques.ques_id }}" name="id">
		{% for el in mylist %}
		<div class="input-container">
			<input type="radio" value="{{ el }}" name="ans" id="ans" required>
			<label for="ans" id="lb">{{ el }}</label><br><br>
		</div>
		{% endfor %}
		<button type="submit">أرسل</button>
	</form>
{% endblock %}
